<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Firebase Global Instances ---
        let db;
        let auth;
        if (typeof firebase !== 'undefined') {
             auth = firebase.auth();
             db = firebase.firestore();
             db.settings({ timestampsInSnapshots: true }); // Necessary for compat mode
        }
        
        // --- Constants ---
        const DEFAULT_BELT_ID = 'white-belt';
        
        // --- Utility Functions ---
        const formatDate = (timestamp) => {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric' 
            });
        };
        
        const formatTime = (timeString) => {
             if (!timeString) return 'N/A';
             const [hours, minutes] = timeString.split(':').map(Number);
             const date = new Date();
             date.setHours(hours, minutes, 0, 0);
             return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        };
        
        const getDayOfWeek = (dayString) => {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return days.indexOf(dayString);
        };
        
        // --- Custom Alert/Confirmation Component (Replaces window.confirm/alert) ---
        function CustomAlert({ message, onConfirm, onCancel, type }) {
            const isConfirm = type === 'confirm';
            return (
                <div className="custom-alert">
                    <div className="custom-alert-box">
                        <p className="text-lg font-semibold mb-4">{message}</p>
                        <div className="flex justify-end space-x-2">
                            {isConfirm && (
                                <button onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                                    Cancel
                                </button>
                            )}
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                                {isConfirm ? 'Delete Profile' : 'OK'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [currentView, setCurrentView] = useState('directory');
            const [alertState, setAlertState] = useState(null); // { message, onConfirm, onCancel, type }
            
            // Data stores
            const [students, setStudents] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [beltRanks, setBeltRanks] = useState([]);
            const [classes, setClasses] = useState([]);

            // 1. Auth Listener
            useEffect(() => {
                if (!auth) {
                    console.error("Firebase Auth not initialized.");
                    setAuthLoading(false);
                    return;
                }
                console.log("DEBUG: App useEffect for Auth Listener started.");
                const unsubscribe = auth.onAuthStateChanged(currentUser => {
                    setUser(currentUser);
                    setAuthLoading(false);
                    console.log(`DEBUG: Auth State Changed. User: ${currentUser ? currentUser.email : 'NULL'}`);
                });
                return () => unsubscribe();
            }, []);

            // 2. Data Listeners (only run when authenticated)
            useEffect(() => {
                if (!db || !user) return;

                console.log("DEBUG: Starting Firestore Data Listeners.");

                const unsubscribeStudents = db.collection('students').onSnapshot(snapshot => {
                    const studentList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setStudents(studentList);
                }, err => {
                    console.error("Error fetching students:", err);
                    setError("Could not load student data.");
                });
                
                const unsubscribeAttendance = db.collection('attendance').onSnapshot(snapshot => {
                    const attendanceList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setAttendance(attendanceList);
                }, err => {
                    console.error("Error fetching attendance:", err);
                });
                
                const unsubscribeClasses = db.collection('classes').onSnapshot(snapshot => {
                    const classList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setClasses(classList);
                }, err => {
                    console.error("Error fetching classes:", err);
                });
                
                const unsubscribeBelts = db.collection('beltRanks').orderBy('order').onSnapshot(snapshot => {
                    const beltList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBeltRanks(beltList);
                }, err => {
                    console.error("Error fetching belt ranks:", err);
                });


                return () => {
                    unsubscribeStudents();
                    unsubscribeAttendance();
                    unsubscribeClasses();
                    unsubscribeBelts();
                };
            }, [user]); 

            // Memoized Data Structures for efficiency
            const beltRankMap = useMemo(() => new Map(beltRanks.map(b => [b.id, b])), [beltRanks]);
            const classMap = useMemo(() => new Map(classes.map(c => [c.id, c])), [classes]);

            const studentAttendanceMap = useMemo(() => {
                return attendance.reduce((acc, log) => {
                    const studentId = log.studentId;
                    if (!acc[studentId]) {
                        acc[studentId] = [];
                    }
                    acc[studentId].push(log);
                    return acc;
                }, {});
            }, [attendance]);
            
            // --- Handlers for Admin/CRUD ---

            const handleUpdateStudent = async (studentId, data) => {
                setIsLoading(true);
                try {
                    await db.collection('students').doc(studentId).update(data);
                    setError('');
                } catch (e) {
                    console.error("Error updating student:", e);
                    setError("Failed to update student profile.");
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleDeleteStudent = async (student) => {
                setAlertState({
                    message: `Are you sure you want to permanently delete the profile for ${student.firstName} ${student.lastName}? This action cannot be undone.`,
                    type: 'confirm',
                    onConfirm: async () => {
                        setAlertState(null);
                        setIsLoading(true);
                        try {
                            // Delete student record
                            await db.collection('students').doc(student.id).delete();
                            
                            // Delete associated attendance records (optional but good practice)
                            const attendanceQuery = db.collection('attendance').where('studentId', '==', student.id);
                            const snapshot = await attendanceQuery.get();
                            const deletePromises = snapshot.docs.map(doc => doc.ref.delete());
                            await Promise.all(deletePromises);
                            
                            setError('');
                        } catch (e) {
                            console.error("Error deleting student:", e);
                            setError("Failed to delete student profile and associated records.");
                        } finally {
                            setIsLoading(false);
                        }
                    },
                    onCancel: () => setAlertState(null)
                });
            };

            const handleUpdateClass = async (classId, data) => {
                setIsLoading(true);
                try {
                    await db.collection('classes').doc(classId).update(data);
                    setError('');
                } catch (e) {
                    console.error("Error updating class:", e);
                    setError("Failed to update class schedule.");
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleAddClass = async (data) => {
                setIsLoading(true);
                try {
                    // Check if data is provided and is an object
                    if (data && typeof data === 'object') {
                        await db.collection('classes').add(data);
                        setError('');
                    } else {
                        throw new Error("Invalid data format for new class.");
                    }
                } catch (e) {
                    console.error("Error adding class:", e);
                    setError("Failed to add new class schedule.");
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleDeleteClass = async (classId) => {
                setIsLoading(true);
                try {
                    await db.collection('classes').doc(classId).delete();
                    setError('');
                } catch (e) {
                    console.error("Error deleting class:", e);
                    setError("Failed to delete class schedule.");
                } finally {
                    setIsLoading(false);
                }
            };

            const renderMainContent = () => {
                if (authLoading) return <LoadingScreen message="Initializing CRM..." />;
                if (!user) {
                    console.log("DEBUG: Rendering AuthPage (Login Screen).");
                    return <AuthPage />;
                }
                
                if (isLoading) return <LoadingScreen message="Processing..." />;
                
                switch(currentView) {
                    case 'directory':
                        return <StudentDirectory 
                            students={students} 
                            beltRanks={beltRanks} 
                            beltRankMap={beltRankMap} 
                            attendanceMap={studentAttendanceMap} 
                            onUpdateStudent={handleUpdateStudent}
                            onDeleteStudent={handleDeleteStudent} // Passed down
                            classMap={classMap}
                        />;
                    case 'schedule_admin':
                        return <ScheduleAdmin 
                            classes={classes} 
                            onUpdateClass={handleUpdateClass} 
                            onAddClass={handleAddClass}
                            onDeleteClass={handleDeleteClass}
                            isLoading={isLoading}
                        />;
                    case 'belt_admin':
                         return <BeltAdmin 
                            beltRanks={beltRanks}
                            isLoading={isLoading}
                            db={db}
                        />;
                    case 'reports': // <-- New case for Reports page
                        return <ReportsPage
                            students={students}
                            attendanceMap={studentAttendanceMap}
                            beltRankMap={beltRankMap}
                            classes={classes}
                            classMap={classMap}
                        />;
                    default:
                        return <StudentDirectory 
                            students={students} 
                            beltRanks={beltRanks} 
                            beltRankMap={beltRankMap} 
                            attendanceMap={studentAttendanceMap} 
                            onUpdateStudent={handleUpdateStudent}
                            onDeleteStudent={handleDeleteStudent} // Passed down
                            classMap={classMap}
                        />;
                }
            };

            return (
                <div id="crm-app" className="min-h-screen flex flex-col">
                    <Toolbar onNavigate={setCurrentView} onSignOut={() => auth.signOut()} />
                    <main className="flex-1 p-8">
                        {error && <div className="p-4 mb-4 bg-red-100 text-red-700 rounded-md text-center">{error}</div>}
                        {renderMainContent()}
                    </main>
                    {alertState && (
                        <CustomAlert 
                            message={alertState.message} 
                            onConfirm={alertState.onConfirm} 
                            onCancel={alertState.onCancel} 
                            type={alertState.type}
                        />
                    )}
                </div>
            );
        }

        // --- Shared Components ---

        function LoadingScreen({ message }) {
            return (
                <div className="flex justify-center items-center h-96">
                    <div className="spinner mr-3"></div>
                    <p className="text-xl text-gray-700">{message}</p>
                </div>
            );
        }

        function Toolbar({ onNavigate, onSignOut }) {
            return (
                <header className="bg-white shadow-md p-4 flex justify-between items-center z-20">
                    <h1 className="text-2xl font-bold text-cyan-700">Karate Dojo CRM</h1>
                    <div className="flex items-center space-x-4">
                        <nav className="space-x-4">
                             <button onClick={() => onNavigate('directory')} className="text-gray-600 hover:text-cyan-700 font-medium">Students</button>
                             <button onClick={() => onNavigate('schedule_admin')} className="text-gray-600 hover:text-cyan-700 font-medium">Schedule</button>
                             <button onClick={() => onNavigate('belt_admin')} className="text-gray-600 hover:text-cyan-700 font-medium">Belts</button>
                             <button onClick={() => onNavigate('reports')} className="text-gray-600 hover:text-cyan-700 font-medium">Reports</button> 
                        </nav>
                        <button onClick={onSignOut} className="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700">Logout</button>
                    </div>
                </header>
            );
        }
        
        function AuthPage() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isSigningIn, setIsSigningIn] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsSigningIn(true);
                try {
                    // Only allowing login, staff must be created in Firebase Console
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) {
                    console.error("Login failed:", err);
                    setError('Login failed. Please check your credentials and ensure Email/Password is enabled in Firebase Auth.');
                } finally {
                    setIsSigningIn(false);
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen -mt-20">
                    <div className="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl">
                        <h1 className="text-3xl font-bold text-center text-gray-800">Staff Login</h1>
                        <p className="text-gray-500 text-center mt-2 mb-6">Enter your Dojo Staff Credentials</p>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input 
                                type="email" 
                                value={email} 
                                onChange={e => setEmail(e.target.value)} 
                                placeholder="Email" 
                                required 
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500" 
                                disabled={isSigningIn}
                            />
                            <input 
                                type="password" 
                                value={password} 
                                onChange={e => setPassword(e.target.value)} 
                                placeholder="Password" 
                                required 
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500" 
                                disabled={isSigningIn}
                            />
                            <button 
                                type="submit" 
                                className="w-full px-6 py-3 text-lg text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 flex items-center justify-center disabled:bg-gray-400"
                                disabled={isSigningIn}
                            >
                                {isSigningIn ? (
                                    <>
                                        <div className="spinner mr-2"></div> Logging In...
                                    </>
                                ) : 'Log In'}
                            </button>
                            {error && <p className="text-red-500 text-sm text-center pt-2">{error}</p>}
                        </form>
                    </div>
                </div>
            );
        }

        // --- 3. Admin Components ---
        
        function StudentDirectory({ students, beltRanks, beltRankMap, attendanceMap, onUpdateStudent, onDeleteStudent, classMap }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedStudent, setSelectedStudent] = useState(null);

            const filteredStudents = useMemo(() => {
                const term = searchTerm.toLowerCase();
                if (!term) return students;
                return students.filter(s => 
                    s.firstName?.toLowerCase().includes(term) ||
                    s.lastName?.toLowerCase().includes(term) ||
                    s.phoneNumber?.includes(term) ||
                    s.email?.toLowerCase().includes(term)
                );
            }, [searchTerm, students]);
            
            const handleSelectStudent = (student) => {
                const logs = attendanceMap[student.id] || [];
                const studentProfile = { 
                    ...student, 
                    logs: logs.sort((a, b) => (b.checkInDate.toDate().getTime()) - (a.checkInDate.toDate().getTime()))
                };
                setSelectedStudent(studentProfile);
            };

            return (
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6">Student Directory ({students.length})</h2>
                    <input 
                        type="text" 
                        value={searchTerm} 
                        onChange={e => setSearchTerm(e.target.value)} 
                        placeholder="Search by name, phone, or email..." 
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:ring-cyan-500 focus:border-cyan-500"
                    />

                    <div className="bg-white rounded-lg shadow overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Belt Rank</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Minor?</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Check-in</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {filteredStudents.map(student => (
                                    <tr key={student.id} className="hover:bg-gray-50 cursor-pointer" onClick={() => handleSelectStudent(student)}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            {student.firstName} {student.lastName}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                                            {beltRankMap.get(student.beltRankId)?.name || 'N/A'}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm">
                                            {student.isMinor ? 
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-cyan-100 text-cyan-800">Yes</span> : 
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">No</span>
                                            }
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-cyan-600">
                                            {student.points || 0}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                             {attendanceMap[student.id]?.length > 0 ? formatDate(attendanceMap[student.id].sort((a, b) => b.checkInDate.toDate() - a.checkInDate.toDate())[0].checkInDate) : 'Never'}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {filteredStudents.length === 0 && (
                            <div className="p-4 text-center text-gray-500">No students found matching your search.</div>
                        )}
                    </div>
                    {selectedStudent && (
                        <StudentProfileModal 
                            student={selectedStudent} 
                            students={students} // Pass all students for family lookup
                            beltRanks={beltRanks} 
                            beltRankMap={beltRankMap}
                            classMap={classMap}
                            onClose={() => setSelectedStudent(null)}
                            onUpdateStudent={onUpdateStudent}
                            onDeleteStudent={onDeleteStudent} // Pass delete handler
                        />
                    )}
                </div>
            );
        }

        // --- Utility Component for Editable Fields ---
        function EditableField({ label, value, type = 'text', onSave }) {
            const [isEditing, setIsEditing] = useState(false);
            const [currentValue, setCurrentValue] = useState(value || '');
            
            useEffect(() => {
                setCurrentValue(value || '');
            }, [value]);

            const handleSave = () => {
                // Ensure number types are parsed correctly
                const finalValue = type === 'number' ? parseInt(currentValue) || 0 : currentValue;
                onSave(finalValue);
                setIsEditing(false);
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleSave();
                } else if (e.key === 'Escape') {
                    setCurrentValue(value);
                    setIsEditing(false);
                }
            };

            if (isEditing) {
                return (
                    <div className="flex items-center space-x-2">
                        <input 
                            type={type} 
                            value={currentValue}
                            onChange={e => setCurrentValue(e.target.value)}
                            onBlur={handleSave}
                            onKeyDown={handleKeyDown}
                            autoFocus
                            className="p-1 border rounded text-sm w-full"
                        />
                        <button onClick={handleSave} className="text-green-600 text-sm font-semibold">Save</button>
                    </div>
                );
            }

            return (
                <div className="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-1 rounded" onClick={() => setIsEditing(true)}>
                    <p className="font-medium text-gray-800 break-words flex-1">{value || 'N/A'}</p>
                    <span className="text-xs text-gray-400"> (Edit)</span>
                </div>
            );
        }
        
        // --- Component to render editable sections ---
        function ProfileSection({ student, fields, onUpdateStudent }) {
            return (
                <div className="space-y-3">
                    {fields.map(({ key, label, type = 'text' }) => (
                        <div key={key}>
                            <p className="text-sm text-gray-500 mb-1">{label}</p>
                            <EditableField
                                label={label}
                                value={student[key]}
                                type={type}
                                onSave={(newValue) => onUpdateStudent(student.id, { [key]: newValue })}
                            />
                        </div>
                    ))}
                </div>
            );
        }


        function StudentProfileModal({ student, students, beltRanks, beltRankMap, classMap, onClose, onUpdateStudent, onDeleteStudent }) {
            const [isEditingRanks, setIsEditingRanks] = useState(false);
            const [newBeltRankId, setNewBeltRankId] = useState(student.beltRankId);
            const [newPoints, setNewPoints] = useState(student.points || 0);

            // --- Family Lookup Logic ---
            const relatedProfiles = useMemo(() => {
                const phone = student.phoneNumber;
                if (!phone) return [];
                
                // Find all students sharing the same phone number, excluding the current student.
                return students.filter(s => 
                    s.phoneNumber === phone && s.id !== student.id
                );
            }, [student.phoneNumber, students, student.id]);

            const handleSaveRanks = async () => {
                await onUpdateStudent(student.id, { beltRankId: newBeltRankId, points: newPoints });
                setIsEditingRanks(false);
            };

            const handleUpdateProfile = (key, value) => {
                onUpdateStudent(student.id, { [key]: value });
            };
            
            const logs = student.logs || [];
            
            // Define fields for the primary info section
            const primaryFields = [
                { key: 'firstName', label: 'Preferred Name', type: 'text' },
                { key: 'lastName', label: 'Last Name', type: 'text' },
                { key: 'legalName', label: 'Legal First Name', type: 'text' },
                { key: 'birthday', label: 'Date of Birth', type: 'date' },
                { key: 'email', label: 'Email Address', type: 'email' },
                { key: 'phoneNumber', label: 'Primary Phone', type: 'tel' },
            ];
            
            const calculateStreak = useCallback(() => {
                // (Streak calculation logic remains unchanged, omitted for brevity)
                if (logs.length === 0) return 0;

                const sortedLogs = logs.sort((a, b) => b.checkInDate.toDate() - a.checkInDate.toDate());
                let streak = 0;
                let currentDate = new Date();
                currentDate.setHours(0, 0, 0, 0);

                while (true) {
                    const nextDate = new Date(currentDate);
                    nextDate.setDate(currentDate.getDate() - 1); 
                    
                    const logsForCurrentDay = sortedLogs.filter(log => {
                        const logDate = log.checkInDate.toDate();
                        logDate.setHours(0, 0, 0, 0);
                        return logDate.getTime() === currentDate.getTime();
                    });

                    if (logsForCurrentDay.length > 0) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1); // Move to the previous day
                    } else if (streak > 0) {
                        // If we had a streak, and the current day has no log, check if the previous day has a log
                        const logsForNextDate = sortedLogs.filter(log => {
                            const logDate = log.checkInDate.toDate();
                            logDate.setHours(0, 0, 0, 0);
                            return logDate.getTime() === nextDate.getTime();
                        });
                        
                        // If the previous day also has no log, the streak is broken
                        if (logsForNextDate.length === 0 && currentDate.getTime() !== new Date().setHours(0,0,0,0)) break;
                        break;
                    } else {
                        // No streak started yet, keep moving back to find the first check-in
                        currentDate = nextDate;
                        if (sortedLogs.length > 0 && currentDate < sortedLogs[sortedLogs.length - 1].checkInDate.toDate()) break;
                        if (sortedLogs.length === 0) break;
                        continue;
                    }
                }
                return streak;
            }, [logs]);

            const streak = calculateStreak();


            return (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-6xl max-h-[95vh] overflow-y-auto">
                        <div className="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                            <div>
                                <h3 className="text-2xl font-bold text-gray-800">{student.firstName} {student.lastName}</h3>
                                <div className="mt-1 text-sm text-gray-500 flex items-center space-x-3">
                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${student.isMinor ? 'bg-cyan-100 text-cyan-800' : 'bg-green-100 text-green-800'}`}>
                                        {student.isMinor ? 'MINOR STUDENT' : 'ADULT STUDENT / GUARDIAN'}
                                    </span>
                                    <span>ID: {student.phoneNumber}</span>
                                </div>
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
                        </div>
                        
                        <div className="p-6 grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            
                            {/* Column 1: Primary Info & Actions */}
                            <div className="lg:col-span-1 space-y-6">
                                <InfoCard title="Primary Profile Info">
                                     <ProfileSection student={student} fields={primaryFields} onUpdateStudent={handleUpdateProfile} />
                                </InfoCard>
                                
                                <InfoCard title="Rank & Points (Manual Edit)">
                                    {!isEditingRanks ? (
                                        <>
                                            <InfoItem label="Belt Rank" value={beltRankMap.get(student.beltRankId)?.name || 'N/A'} />
                                            <InfoItem label="Points" value={student.points || 0} />
                                            <button onClick={() => setIsEditingRanks(true)} className="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mt-2">Edit Rank/Points</button>
                                        </>
                                    ) : (
                                        <div className="space-y-3">
                                            <div>
                                                <label className="text-sm font-medium text-gray-700">Belt Rank</label>
                                                <select value={newBeltRankId} onChange={e => setNewBeltRankId(e.target.value)} className="w-full px-3 py-2 border rounded-md">
                                                    {beltRanks.map(b => (
                                                        <option key={b.id} value={b.id}>{b.name}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-sm font-medium text-gray-700">Points</label>
                                                <input type="number" value={newPoints} onChange={e => setNewPoints(parseInt(e.target.value) || 0)} className="w-full px-3 py-2 border rounded-md" />
                                            </div>
                                            <div className="flex space-x-2">
                                                <button onClick={handleSaveRanks} className="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save Changes</button>
                                                <button onClick={() => setIsEditingRanks(false)} className="flex-1 px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                                            </div>
                                        </div>
                                    )}
                                </InfoCard>
                                
                                <button onClick={() => onDeleteStudent(student)} className="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete Profile</button>
                            </div>
                            
                            {/* Column 2: Emergency & Family */}
                            <div className="lg:col-span-1 space-y-6">
                                <InfoCard title="Emergency Contacts">
                                    <p className="text-sm font-semibold text-gray-800 border-b pb-1 mb-2">Contact 1</p>
                                    <InfoItem label="Name" value={student.emergencyNotify1Name} />
                                    <InfoItem label="Relationship" value={student.emergencyNotify1Relationship} />
                                    <InfoItem label="Phone" value={student.emergencyNotify1Phone} />
                                    
                                    <p className="text-sm font-semibold text-gray-800 border-b pb-1 mb-2 mt-4">Contact 2</p>
                                    <InfoItem label="Name" value={student.emergencyNotify2Name} />
                                    <InfoItem label="Relationship" value={student.emergencyNotify2Relationship} />
                                    <InfoItem label="Phone" value={student.emergencyNotify2Phone} />
                                </InfoCard>

                                <InfoCard title="Related Family Profiles">
                                    {relatedProfiles.length > 0 ? (
                                        <div className="space-y-2">
                                            {relatedProfiles.map(related => (
                                                <div key={related.id} className="p-3 bg-gray-50 rounded-md border text-sm">
                                                    <p className="font-semibold text-gray-800">{related.firstName} {related.lastName}</p>
                                                    <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${related.isMinor ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'}`}>
                                                        {related.isMinor ? 'Minor' : 'Guardian'}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <p className="text-sm text-gray-500">No related profiles found under this primary phone number.</p>
                                    )}
                                </InfoCard>
                            </div>
                            
                            {/* Column 3 & 4: Performance and Attendance History */}
                            <div className="lg:col-span-1 xl:col-span-2">
                                <InfoCard title="Performance & Attendance History" className="h-full">
                                    <div className="mb-4 flex space-x-8">
                                        <InfoItem label="Total Classes" value={logs.length} />
                                        <InfoItem label="Current Streak" value={`${streak} day${streak !== 1 ? 's' : ''}`} />
                                    </div>

                                    <div className="max-h-[65vh] overflow-y-auto mt-4 border-t pt-4">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50 sticky top-0">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {logs.map(log => (
                                                    <tr key={log.id}>
                                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-700">{formatDate(log.checkInDate)}</td>
                                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-700">{classMap.get(log.classId)?.name || log.classNameWithDay || 'N/A'}</td>
                                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-green-600 font-medium">+{log.pointsEarned || 0}</td>
                                                    </tr>
                                                ))}
                                                {logs.length === 0 && (
                                                    <tr>
                                                        <td colSpan="3" className="p-4 text-center text-gray-500">No attendance records found.</td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <button className="mt-4 w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm opacity-50 cursor-not-allowed">Manually Log/Delete Attendance (Future Feature)</button>
                                </InfoCard>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Schedule & Belt Admin components omitted for brevity (no changes requested) ---
        // (Original ScheduleAdmin, ClassModal, BeltAdmin, EditableField remain in file)

        // --- Shared Utility Components ---
        const InfoCard = ({ title, children, className }) => (<div className={`bg-white p-6 rounded-lg shadow-sm border ${className || ''}`}><h3 className="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">{title}</h3><div className="space-y-3">{children}</div></div>);
        const InfoItem = ({ label, value }) => (<div><p className="text-sm text-gray-500">{label}</p><p className="font-medium text-gray-800">{value || 'N/A'}</p></div>);

        // --- START OF CRM APPLICATION EXECUTION ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
